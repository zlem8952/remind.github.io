<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>의료정보 통합 서비스</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', Arial, sans-serif;
      background: #f6f9fb;
      color: #222;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.1rem;
      color: #4472c4;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      margin-right: 20px;
    }
    .logo .arrow {
      font-size: 1.3em;
      margin-right: 5px;
      color: #ffe600;
    }
    .main-header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(68,114,196,0.08);
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100%;
    }
    .main-header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      color: #4472c4;
      flex: 1;
      min-width: 180px;
    }
    .main-nav {
      display: flex;
      gap: 16px;
      align-items: center;
      transition: all 0.3s;
    }
    .main-nav ul {
      display: flex;
      gap: 12px;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .main-nav li a {
      color: #4472c4;
      background: #eaf0fb;
      text-decoration: none;
      padding: 7px 16px;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.17s, color 0.17s;
      display: block;
    }
    .main-nav li a:hover {
      background: #ffe600;
      color: #222;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 42px;
      height: 42px;
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 14px;
      z-index: 20;
    }
    .hamburger span {
      display: block;
      width: 26px;
      height: 3px;
      background: #4472c4;
      margin: 5px 0;
      border-radius: 2px;
      transition: all 0.3s;
    }
    /* 햄버거 활성화시 X로 변환 */
    .hamburger.active span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }
    /* 히어로 섹션 */
    .hero-section {
      background: linear-gradient(135deg, #eaf0fb 60%, #d6e6fa 100%);
      padding: 48px 0 36px 0;
      text-align: center;
      position: relative;
    }
    .hero-overlay {
      background: rgba(255,255,255,0.7);
      padding: 18px 0 10px 0;
      border-radius: 20px;
      max-width: 480px;
      margin: 0 auto;
      box-shadow: 0 2px 12px rgba(68,114,196,0.08);
    }
    .hero-content h2 {
      font-size: 2.1rem;
      font-weight: 700;
      color: #4472c4;
      margin-bottom: 14px;
    }
    .hero-content p {
      font-size: 1.13rem;
      color: #444;
      margin-bottom: 0;
    }
    /* 카드 그리드 */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
      max-width: 1200px;
      margin: 38px auto 0 auto;
      padding: 0 10px 50px 10px;
    }
    .service-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 2px 12px rgba(68,114,196,0.08);
      padding: 32px 18px 24px 18px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.17s, box-shadow 0.17s;
      cursor: pointer;
    }
    .service-card:hover {
      transform: translateY(-6px) scale(1.035);
      box-shadow: 0 8px 22px rgba(68,114,196,0.15);
      background: #f2f6fd;
    }
    .service-card img {
      width: 56px;
      height: 56px;
      margin-bottom: 14px;
    }
    .card-content h3 {
      margin: 0 0 10px 0;
      color: #4472c4;
      font-size: 1.12rem;
      font-weight: 700;
    }
    .card-content p {
      margin: 0 0 8px 0;
      color: #555;
      font-size: 0.98rem;
      min-height: 42px;
    }
    .link-text {
      color: #ffe600;
      font-weight: 700;
      font-size: 1rem;
      margin-top: 8px;
      display: inline-block;
    }
    /* 푸터 */
    .main-footer {
      background: #f2f6fd;
      padding: 30px 0 18px 0;
      color: #555;
      font-size: 1rem;
      text-align: center;
      margin-top: 48px;
    }
    .footer-nav {
      margin-top: 10px;
      display: flex;
      gap: 18px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .footer-nav a {
      color: #4472c4;
      text-decoration: none;
      font-size: 0.98rem;
      padding: 2px 8px;
      border-radius: 8px;
      transition: background 0.17s, color 0.17s;
    }
    .footer-nav a:hover {
      background: #ffe600;
      color: #222;
    }
    /* 반응형 */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      .main-header h1 {
        font-size: 1.3rem;
        margin-bottom: 6px;
        text-align: left;
      }
      .main-nav ul {
        gap: 8px;
      }
      .main-nav li a {
        font-size: 0.95rem;
        padding: 6px 12px;
      }
      .hero-section {
        padding: 28px 0 18px 0;
      }
      .hero-content h2 {
        font-size: 1.4rem;
      }
      .card-grid {
        gap: 16px;
        padding-bottom: 24px;
        margin-top: 20px;
      }
      .service-card {
        padding: 18px 8px 16px 8px;
      }
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
        padding: 0 5px;
      }
      .main-header h1 {
        font-size: 1.05rem;
        margin-bottom: 4px;
        min-width: 0;
      }
      .main-nav ul {
        flex-direction: column;
        gap: 0;
      }
      .main-nav {
        display: none;
        width: 100%;
        background: #fff;
        position: absolute;
        top: 60px;
        left: 0;
        box-shadow: 0 4px 12px rgba(68,114,196,0.08);
        padding: 16px 0 10px 0;
        z-index: 15;
      }
      .main-nav.active {
        display: block;
      }
      .main-nav li {
        margin: 0;
        padding: 0;
      }
      .main-nav li a {
        display: block;
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 0;
        border-bottom: 1px solid #f2f6fd;
        background: none;
        color: #4472c4;
      }
      .main-nav li a:last-child {
        border-bottom: none;
      }
      .hamburger {
        display: flex;
      }
      .hero-section {
        padding: 14px 0 10px 0;
      }
      .hero-content h2 {
        font-size: 1rem;
        margin-bottom: 8px;
      }
      .hero-content p {
        font-size: 0.97rem;
        margin-bottom: 14px;
      }
      .hero-overlay {
        padding: 10px 0 6px 0;
        max-width: 98vw;
      }
      .card-grid {
        grid-template-columns: 1fr;
        gap: 10px;
        padding-bottom: 8px;
        margin-top: 10px;
      }
      .service-card {
        width: 98vw;
        min-width: 0;
        padding: 10px 2vw 10px 2vw;
        margin: 0 auto;
      }
      .service-card img {
        width: 36px;
        height: 36px;
        margin-bottom: 6px;
      }
      .card-content h3 {
        font-size: 0.97rem;
        margin-bottom: 4px;
      }
      .card-content p {
        font-size: 0.85rem;
        min-height: 18px;
        margin-bottom: 6px;
      }
      .link-text {
        font-size: 0.88rem;
        margin-top: 4px;
      }
      .main-footer {
        font-size: 0.93rem;
        padding: 16px 0 10px 0;
      }
      .footer-nav {
        gap: 8px;
      }
      .footer-nav a {
        font-size: 0.93rem;
        padding: 2px 4px;
      }
    }
  </style>
</head>
<body>
  <!-- 헤더 영역 -->
  <header class="main-header">
    <div class="container">
      <a href="../index.html" class="logo" aria-label="메인으로 이동">
        <span class="arrow">←</span> 메인으로
      </a>
      <h1>의료정보 통합 서비스</h1>
      <!-- 햄버거 메뉴 (모바일) -->
      <button class="hamburger" aria-label="메뉴 열기">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <!-- 네비게이션 메뉴 -->
      <nav class="main-nav" aria-label="주요 서비스">
        <ul>
          <li><a href="hospital/index.html">병원 정보</a></li>
          <li><a href="pharmacy/index.html">약국 정보</a></li>
          <li><a href="emergency/index.html">응급의료기관</a></li>
          <li><a href="medicine/index.html">의약품 정보</a></li>
          <li><a href="evaluation/index.html">기관평가</a></li>
          <li><a href="department/index.html">진료과목</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main>
    <!-- 히어로 섹션 -->
    <section class="hero-section">
      <div class="hero-overlay">
        <div class="hero-content">
          <h2>전국 의료정보, 한눈에!</h2>
          <p>공공데이터 기반 실시간 의료정보 서비스</p>
        </div>
      </div>
    </section>

    <!-- 서비스 카드 그리드 -->
    <section class="card-grid">
      <article class="service-card">
        <a href="hospital/index.html">
          <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="병원 정보">
          <div class="card-content">
            <h3>병원 정보</h3>
            <p>전국 병원 위치/진료시간 실시간 조회</p>
            <span class="link-text">바로가기 →</span>
          </div>
        </a>
      </article>
      <!-- 다른 서비스 카드 동일 구조로 추가 -->
    </section>
  </main>

  <!-- 푸터 영역 -->
  <footer class="main-footer">
    <div class="container">
      <p>© 2025 의료정보 통합 서비스. All rights reserved.</p>
      <nav class="footer-nav">
        <a href="#">이용약관</a>
        <a href="#">개인정보처리방침</a>
        <a href="#">문의하기</a>
      </nav>
    </div>
  </footer>

  <script>
    // 햄버거 메뉴 토글
    document.querySelector('.hamburger').addEventListener('click', () => {
      document.querySelector('.main-nav').classList.toggle('active');
      document.querySelector('.hamburger').classList.toggle('active');
    });
    // 모바일에서 메뉴 클릭 시 자동 닫힘
    document.querySelectorAll('.main-nav a').forEach(link => {
      link.addEventListener('click', () => {
        if(window.innerWidth <= 600){
          document.querySelector('.main-nav').classList.remove('active');
          document.querySelector('.hamburger').classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
