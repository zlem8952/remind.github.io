<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타자 속도 테스트 - Remind Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="typing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="typing-nav">
        <a href="../index.html" class="home-btn">
            <i class="fas fa-home"></i> 홈으로
        </a>
        <h1>타자속도 테스트</h1>
    </nav>

    <main class="typing-container">
        <div class="mode-select">
            <button class="mode-btn active" data-mode="ko">한글<br><span class="mode-desc">랜덤 한글 문장 연습</span></button>
            <button class="mode-btn" data-mode="en">영어<br><span class="mode-desc">랜덤 영어 문장 연습</span></button>
            <button class="mode-btn" data-mode="song">노래가사<br><span class="mode-desc">가사 파일에서 선택</span></button>
        </div>

        <!-- 분량 선택 -->
        <div id="length-select-area">
            <label>분량 선택:
                <select id="length-select">
                    <option value="short">짧은 글</option>
                    <option value="medium">중간 글</option>
                    <option value="long">긴 글</option>
                </select>
            </label>
        </div>

        <!-- 노래가사 선택 -->
        <div id="song-select-area" style="display:none;">
            <label>노래 선택:
                <select id="song-select">
                    <option value="">노래를 선택하세요</option>
                    <!-- JS에서 동적으로 추가 -->
                </select>
            </label>
            <button id="song-challenge-btn">도전</button>
        </div>

        <!-- 노래가사 직접 입력(예비용) -->
        <div id="song-input-area" style="display:none;">
            <textarea id="song-lyrics-input" rows="6" placeholder="여기에 노래 가사를 줄마다 입력하세요"></textarea>
            <button id="challenge-btn">도전</button>
        </div>

        <div id="test-area" style="display:none;">
            <div id="example-display"></div>
            <textarea id="input-field" placeholder="여기에 입력하세요" disabled></textarea>
            <div id="stats">
                <span>WPM: <span id="wpm">0</span></span>
                <span>정확도: <span id="accuracy">100</span>%</span>
                <span>오타: <span id="errors">0</span></span>
            </div>
            <button id="restart-btn">다시 시작</button>
        </div>

        <div id="start-message" style="display:none;">
            <h2>5초 후에 시작합니다. 준비하세요!</h2>
        </div>
    </main>

    <script src="typing.js"></script>
</body>
</html>
