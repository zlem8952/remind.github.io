<!DOCTYPE html>
<html lang="ko" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조교 급여 관리</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .icon { width: 24px; height: 24px; stroke: currentColor; stroke-width: 2; fill: none; }
    .transition-theme { transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
  </style>
</head>
<body class="min-h-screen bg-gray-100 text-gray-800 transition-theme dark:bg-gray-900 dark:text-gray-100">

  <!-- HEADER -->
  <header class="bg-white dark:bg-gray-800 shadow py-4 px-6 transition-theme">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-700 dark:text-indigo-300">조교 급여 관리</h1>
      <nav class="flex items-center gap-4">
        <button id="usersMenuBtn"
          class="flex items-center gap-2 px-4 py-2 rounded-lg transition-theme font-medium
                 text-gray-700 bg-indigo-50 border-2 border-transparent
                 hover:bg-indigo-100 dark:text-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
          <span>사용자 목록</span>
        </button>
        <button id="salaryMenuBtn"
          class="flex items-center gap-2 px-4 py-2 rounded-lg transition-theme font-medium
                 text-gray-700 bg-indigo-50 border-2 border-transparent
                 hover:bg-indigo-100 dark:text-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="2" />
            <rect width="20" height="14" x="2" y="5" rx="2" />
            <path d="M2 10h20" />
          </svg>
          <span>조교급여</span>
        </button>
        <!-- THEME TOGGLE BUTTON -->
        <button id="themeToggleBtn" class="ml-2 p-2 rounded-full transition-theme hover:bg-gray-200 dark:hover:bg-gray-700">
          <svg id="sunIcon" class="icon transition-theme" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="4" />
            <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" />
          </svg>
          <svg id="moonIcon" class="icon transition-theme hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-xl shadow transition-theme">
    <!-- USERS SECTION -->
    <section id="usersSection">
      <h2 class="text-xl font-bold text-indigo-700 dark:text-indigo-300 border-b border-gray-200 dark:border-gray-600 pb-2 mb-6">
        사용자 목록
      </h2>
      <div class="bg-gray-50 dark:bg-gray-700 p-6 rounded shadow-sm transition-theme">
        <p class="dark:text-gray-200">
          이곳은 조교들의 이름, 사번, 연락처 등 기본적인 정보를 관리하는 페이지입니다.
        </p>
        <p class="mt-3 text-gray-500 text-sm dark:text-gray-400">
          (현재는 기능 구현 전입니다. 데이터베이스 연동 후 실제 사용자 목록이 표시됩니다.)
        </p>
      </div>
      <div id="userIdDisplay" class="mt-6 text-gray-500 text-sm hidden dark:text-gray-300">
        현재 사용자 ID: <span id="currentUserId" class="font-mono text-indigo-700 dark:text-indigo-300"></span>
      </div>
    </section>
    <!-- SALARY SECTION -->
    <section id="salarySection" class="hidden">
      <h2 class="text-xl font-bold text-indigo-700 dark:text-indigo-300 border-b border-gray-200 dark:border-gray-600 pb-2 mb-6">
        조교 급여 계산 및 명세서
      </h2>
      <div class="bg-gray-50 dark:bg-gray-700 p-6 rounded shadow-sm transition-theme">
        <p class="dark:text-gray-200">
          이곳은 조교들의 근무 기록을 바탕으로 월별 급여를 계산하고,
          급여 명세서를 생성하는 페이지입니다.
        </p>
        <p class="mt-3 text-gray-500 text-sm dark:text-gray-400">
          (현재는 기능 구현 전입니다. 근무 기록 입력 및 급여 계산 로직이 추가될 예정입니다.)
        </p>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="container mx-auto mt-12 py-4 text-center text-gray-400 text-sm transition-theme dark:text-gray-500">
    &copy; 2025 조교 급여 관리 시스템. All rights reserved.
  </footer>

  <script type="module">
    // --- DOM ELEMENTS ---
    const htmlEl = document.documentElement;
    const usersMenuBtn = document.getElementById('usersMenuBtn');
    const salaryMenuBtn = document.getElementById('salaryMenuBtn');
    const usersSection = document.getElementById('usersSection');
    const salarySection = document.getElementById('salarySection');
    const userIdDisplay = document.getElementById('userIdDisplay');
    const currentUserId = document.getElementById('currentUserId');
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    // --- MENU TOGGLE ---
    function activateMenu(section) {
      if(section === 'users') {
        usersSection.classList.remove('hidden');
        salarySection.classList.add('hidden');
        usersMenuBtn.classList.add(
          'bg-indigo-600','text-white','border-indigo-700','shadow-lg'
        );
        usersMenuBtn.classList.remove(
          'text-gray-700','bg-indigo-50','border-transparent',
          'hover:bg-indigo-100','dark:bg-gray-700','dark:hover:bg-gray-600'
        );
        salaryMenuBtn.classList.remove(
          'bg-indigo-600','text-white','border-indigo-700','shadow-lg'
        );
        salaryMenuBtn.classList.add(
          'text-gray-700','bg-indigo-50','border-transparent',
          'hover:bg-indigo-100','dark:bg-gray-700','dark:hover:bg-gray-600'
        );
      } else {
        salarySection.classList.remove('hidden');
        usersSection.classList.add('hidden');
        salaryMenuBtn.classList.add(
          'bg-indigo-600','text-white','border-indigo-700','shadow-lg'
        );
        salaryMenuBtn.classList.remove(
          'text-gray-700','bg-indigo-50','border-transparent',
          'hover:bg-indigo-100','dark:bg-gray-700','dark:hover:bg-gray-600'
        );
        usersMenuBtn.classList.remove(
          'bg-indigo-600','text-white','border-indigo-700','shadow-lg'
        );
        usersMenuBtn.classList.add(
          'text-gray-700','bg-indigo-50','border-transparent',
          'hover:bg-indigo-100','dark:bg-gray-700','dark:hover:bg-gray-600'
        );
      }
    }
    usersMenuBtn.onclick = () => activateMenu('users');
    salaryMenuBtn.onclick = () => activateMenu('salary');

    // --- THEME LOGIC ---
    const setTheme = (theme) => {
      if(theme === 'dark') {
        htmlEl.classList.add('dark');
        sunIcon.classList.add('hidden');
        moonIcon.classList.remove('hidden');
      } else {
        htmlEl.classList.remove('dark');
        sunIcon.classList.remove('hidden');
        moonIcon.classList.add('hidden');
      }
      localStorage.setItem('theme', theme);
    }
    const toggleTheme = () => {
      setTheme(htmlEl.classList.contains('dark') ? 'light' : 'dark');
    }
    themeToggleBtn.onclick = toggleTheme;

    // --- PAGE INIT ---
    window.onload = () => {
      // theme preset
      const savedTheme = localStorage.getItem('theme')
        || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      setTheme(savedTheme);
      activateMenu('users');
      // ---- Firebase 인증 (선택적) ----
      // 여기에 원 코드의 firebase 인증 부분을 복사하여 삽입하면 작동함 (필요 시)
    }
  </script>
</body>
</html>
